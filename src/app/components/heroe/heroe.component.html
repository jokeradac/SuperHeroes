<h1> {{ heroe.nombre | uppercase}} <span class="badge badge-info" style="padding: 10px;"> ({{ heroe.aparicion | date:'y'}}) </span></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src="{{ heroe.img }}" class="img-fluid" alt="{{ heroe.nombre}}">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3> {{ heroe.nombre }} </h3>
        <hr>
        <p> {{ heroe.bio}} </p>
        <div class="mt-1">
            <!-- imagen de la industria -->
            <img *ngIf="isDC" src="assets/img/dc.png" class="img-fluid thumbnail" height="140" width="220" alt="DC">
            <img *ngIf="isMarvel" src="assets/img/marvel.png" class="img-fluid thumbnail" height="140" width="220" alt="MARVEL">
        </div>
    </div>
</div>
